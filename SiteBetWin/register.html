<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link rel="stylesheet" href="css/register.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <script src="js/register.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  </head>

  <body>
    <a class="txt3" href="index.html"> ← Revenir à l'accueil</a>
    <div class="container">
      <form class="form-horizontal" role="form">
        <h2>Inscription</h2>
        <div class="form-group">
          <label for="firstName" class="col-sm-3 control-label">Nom</label>
          <div class="col-sm-9">
            <input
              type="text"
              id="firstName"
              placeholder="Nom"
              class="form-control"
              autofocus
            />
          </div>
        </div>
        <div class="form-group">
          <label for="lastName" class="col-sm-3 control-label">Prénom</label>
          <div class="col-sm-9">
            <input
              type="text"
              id="lastName"
              placeholder="Prénom"
              class="form-control"
              autofocus
            />
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-3 control-label">Email* </label>
          <div class="col-sm-9">
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="form-control"
              name="email"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label"
            >Mot de passe*</label
          >
          <div class="col-sm-9">
            <input
              type="password"
              id="password"
              placeholder="Mot de passe"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label"
            >Confirmer Mot de passe*</label
          >
          <div class="col-sm-9">
            <input
              type="password"
              id="password"
              placeholder="Mot de passe"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="birthDate" class="col-sm-3 control-label"
            >Date de naissance*</label
          >
          <div class="col-sm-9">
            <input type="date" id="birthDate" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label for="phoneNumber" class="col-sm-3 control-label"
            >Numéro de téléphone
          </label>
          <div class="col-sm-9">
            <input
              type="phoneNumber"
              id="phoneNumber"
              placeholder="Numéro de téléphone"
              class="form-control"
            />
            <span class="help-block">
              Votre numéro de téléphone ne sera divulgué nulle part
            </span>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3">Genre</label>
          <div class="col-sm-6">
            <div class="row">
              <div class="col-sm-4">
                <label class="radio-inline">
                  <input type="radio" id="femaleRadio" value="Female" />Homme
                </label>
              </div>
              <div class="col-sm-4">
                <label class="radio-inline">
                  <input type="radio" id="maleRadio" value="Male" />Femme
                </label>
              </div>
              <div class="col-sm-4">
                <label class="radio-inline">
                  <input type="radio" id="maleRadio" value="Male" />Autre
                </label>
              </div>
            </div>
          </div>
        </div>
        <!-- /.form-group -->
        <div class="form-group">
          <div class="col-sm-9 col-sm-offset-3">
            <span class="help-block">*Données Obligatoires</span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          S'inscrire !
        </button>
        <div class="text-center p-t-115">
          <span class="txt1"> Déjà inscris ? </span>

          <a class="txt2" href="login.html"> Connexion </a>
        </div>
      </form>
      <!-- /form -->
    </div>
    <!-- ./container -->
  </body>
</html>
